<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">Puppy Profile - Kami Kennels</title>
    <meta name="description"
        content="View detailed profile of our Karelian Bear Dog puppy including photos, characteristics, and parent information.">

    <!-- Tailwind CSS -->
    <link href="./dist/output.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #e67e22;
            --accent-color: #3498db;
            --text-dark: #2c3e50;
            --text-light: #7f8c8d;
            --bg-light: #f8f9fa;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: var(--text-dark);
        }

        .font-display {
            font-family: 'Playfair Display', serif;
        }

        .navbar {
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }

        .btn-primary {
            background: var(--secondary-color);
            color: white;
            padding: 12px 30px;
            border-radius: 50px;
            transition: all 0.3s ease;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary:hover {
            background: #d35400;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(230, 126, 34, 0.3);
        }

        .gallery-image {
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .gallery-image:hover {
            transform: scale(1.05);
        }

        .parent-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .parent-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .trait-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            margin: 4px;
        }

        /* Lightbox styles */
        .lightbox {
            display: none;
            position: fixed;
            z-index: 9999;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
        }

        .lightbox.active {
            display: flex;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }

        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 40px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .lightbox-close:hover {
            color: #f1f1f1;
        }
    </style>
</head>

<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="navbar fixed top-0 w-full z-50 shadow-md">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center h-20">
                <div class="flex items-center">
                    <img src="resources/logo.png" alt="Kami Kennels Logo" class="h-12 w-auto">
                    <span class="ml-3 text-xl font-display font-bold text-gray-800">Kami Kennels</span>
                </div>
                <a href="puppies.html" class="text-gray-700 hover:text-orange-600 font-medium">
                    <i class="fas fa-arrow-left mr-2"></i>Back to All Puppies
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="pt-32 pb-20">
        <div class="container mx-auto px-4">
            <div class="max-w-6xl mx-auto">
                <!-- Puppy Header -->
                <div class="bg-white rounded-2xl shadow-xl overflow-hidden mb-8">
                    <div class="grid md:grid-cols-2 gap-8 p-8">
                        <!-- Main Image -->
                        <div>
                            <img id="mainImage" src="" alt="Puppy" onclick="openLightbox(this.src)"
                                class="w-full h-96 object-cover rounded-xl shadow-lg cursor-pointer hover:opacity-90 transition">
                        </div>

                        <!-- Puppy Info -->
                        <div>
                            <h1 id="puppyName" class="text-4xl font-display font-bold text-gray-800 mb-4"></h1>
                            <div class="mb-6">
                                <span class="bg-green-100 text-green-800 px-4 py-2 rounded-full text-sm font-medium">
                                    Available Now
                                </span>
                            </div>

                            <div class="space-y-3 mb-6">
                                <p class="text-lg"><strong>Gender:</strong> <span id="puppyGender"></span></p>
                                <p class="text-lg"><strong>Age:</strong> <span id="puppyAge"></span></p>
                                <p class="text-lg"><strong>Weight:</strong> <span id="puppyWeight"></span></p>
                                <p class="text-lg"><strong>Color:</strong> <span id="puppyColor"></span></p>
                                <p class="text-3xl font-bold text-orange-600 mt-4">$<span id="puppyPrice"></span></p>
                            </div>

                            <div id="puppyTraits" class="mb-6">
                                <!-- Traits will be inserted here -->
                            </div>

                            <p id="puppyDescription" class="text-gray-600 mb-6"></p>

                            <button onclick="openBookingForm()" class="btn-primary w-full text-center">
                                <i class="fas fa-heart mr-2"></i>
                                Book This Puppy Now
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Additional Images Gallery -->
                <div id="imageGallery" class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-8">
                    <!-- Gallery images will be inserted here -->
                </div>

                <!-- Characteristics -->
                <div class="bg-orange-50 rounded-2xl p-8 mb-8">
                    <h2 class="text-3xl font-display font-bold text-orange-800 mb-6">Breed Characteristics</h2>
                    <div class="grid md:grid-cols-3 gap-6">
                        <div class="bg-white p-4 rounded-lg">
                            <p class="font-semibold text-gray-800">Temperament</p>
                            <p class="text-gray-600">Brave, Energetic, Loyal</p>
                        </div>
                        <div class="bg-white p-4 rounded-lg">
                            <p class="font-semibold text-gray-800">Energy Level</p>
                            <p class="text-gray-600">Very High</p>
                        </div>
                        <div class="bg-white p-4 rounded-lg">
                            <p class="font-semibold text-gray-800">Good with Children</p>
                            <p class="text-gray-600">Yes, with supervision</p>
                        </div>
                        <div class="bg-white p-4 rounded-lg">
                            <p class="font-semibold text-gray-800">Trainability</p>
                            <p class="text-gray-600">High</p>
                        </div>
                        <div class="bg-white p-4 rounded-lg">
                            <p class="font-semibold text-gray-800">Exercise Needs</p>
                            <p class="text-gray-600">Very High</p>
                        </div>
                        <div class="bg-white p-4 rounded-lg">
                            <p class="font-semibold text-gray-800">Grooming</p>
                            <p class="text-gray-600">Moderate</p>
                        </div>
                    </div>
                </div>

                <!-- Parents information will be rendered on each puppy's profile dynamically (so we can show the right parents per puppy) -->
            </div>
        </div>
    </div>

    <!-- Lightbox -->
    <div id="lightbox" class="lightbox" onclick="closeLightbox()">
        <span class="lightbox-close">×</span>
        <img id="lightboxImage" src="" alt="Full size image">
    </div>

    <!-- Booking Modal (will be created dynamically) -->

    <!-- JavaScript -->
    <script src="main.js"></script>
    <script>
        // Puppy data
        const puppyData = {
            bjorn: {

                gender: "Male",
                age: "12 weekss (old)",
                weight: "12 lbs",
                color: "Black with white markings",
                price: 850,

                traits: ["Confident", "Playful", "Social"],

            koda: {

            },
            luna: {
                name: "Luna",
                gender: "Female",
                age: "12 weekss (old)",
                weight: "9 lbs",
                color: "Black with white chest and paws",
                price: 850,
                description: "Sweet and gentle female with a calm demeanor. Very affectionate and loves attention. Perfect for families looking for a loving companion with a gentle spirit.",
                traits: ["Sweet", "Gentle", "Affectionate"],
                traitColors: ["pink", "purple", "rose"],
                images: ["resources/5.jpg", "resources/5copy.jpg"],
                parents: {
                    father: {
                        name: "Taisto",
                        image: "resources/parents.jpg",
                        description: "Champion sire with strong hunting instincts and a calm temperament. Proven in field work and beloved by families."
                    },
                    mother: {
                        name: "Helmi",
                        image: "resources/parents.jpg",
                        description: "Gentle and attentive dam with excellent maternal instincts. Produces well-tempered puppies with solid health."
                    }
                }
            },
            // Canadian litter
            storm: {
                name: "Storm",
                gender: "Male",
                age: "10 weeks",
                weight: "11 lbs",
                color: "Black with white markings",
                price: 800,
                description: "Powerful and confident male with striking markings. Natural leader with strong hunting drive and excellent temperament with family.",
                traits: ["Confident", "Powerful", "Playful"],
                traitColors: ["blue", "orange", "green"],
                images: ["resources/ca1.jpg"],
                parents: {
                    father: { name: "Cadad", image: "resources/cadad.jpg", description: "Champion from a strong working line, known for endurance and steady temperament." },
                    mother: { name: "Camom", image: "resources/camom.jpg", description: "Loving dam with excellent mothering instincts and stable temperament." }
                }
            },
            aurora: {
                name: "Aurora",
                gender: "Female",
                age: "10 weeks",
                weight: "9.5 lbs",
                color: "Black with white markings",
                price: 800,
                description: "Intelligent and graceful female with beautiful markings. Alert and responsive, showing excellent instincts and gentle nature.",
                traits: ["Graceful", "Intelligent", "Alert"],
                traitColors: ["pink", "purple", "blue"],
                images: ["resources/ca2.jpg"],
                parents: {
                    father: { name: "Cadad", image: "resources/cadad.jpg", description: "Champion from a strong working line, known for endurance and steady temperament." },
                    mother: { name: "Camom", image: "resources/camom.jpg", description: "Loving dam with excellent mothering instincts and stable temperament." }
                }
            },
            kodiak: {
                name: "Kodiak",
                gender: "Male",
                age: "10 weeks",
                weight: "12 lbs",
                color: "Black with white markings",
                price: 800,
                description: "Bold and adventurous male with exceptional courage. Strong prey drive and protective instincts with a playful personality.",
                traits: ["Bold", "Adventurous", "Energetic"],
                traitColors: ["red", "yellow", "orange"],
                images: ["resources/ca3.jpg"],
                parents: {
                    father: { name: "Cadad", image: "resources/cadad.jpg", description: "Champion from a strong working line, known for endurance and steady temperament." },
                    mother: { name: "Camom", image: "resources/camom.jpg", description: "Loving dam with excellent mothering instincts and stable temperament." }
                }
            },
            zara: {
                name: "Zara",
                gender: "Female",
                age: "10 weeks",
                weight: "9 lbs",
                color: "Black with white chest and paws",
                price: 800,
                description: "Spirited and independent female with excellent hunting instincts. Loyal companion with wonderful family manners and playful spirit.",
                traits: ["Spirited", "Loyal", "Playful"],
                traitColors: ["pink", "purple", "yellow"],
                images: ["resources/ca4.jpg"],
                parents: {
                    father: { name: "Cadad", image: "resources/cadad.jpg", description: "Champion from a strong working line, known for endurance and steady temperament." },
                    mother: { name: "Camom", image: "resources/camom.jpg", description: "Loving dam with excellent mothering instincts and stable temperament." }
                }
            },
            ember: {
                name: "Ember",
                gender: "Female",
                age: "10 weeks",
                weight: "8.5 lbs",
                color: "Black with white markings",
                price: 800,
                description: "Fiery and spirited female with a warm personality. Quick learner with strong bonding ability and exceptional hunting potential.",
                traits: ["Spirited", "Smart", "Warm"],
                traitColors: ["red", "purple", "pink"],
                images: ["resources/ca5.jpg"],
                parents: {
                    father: { name: "Cadad", image: "resources/cadad.jpg", description: "Champion from a strong working line, known for endurance and steady temperament." },
                    mother: { name: "Camom", image: "resources/camom.jpg", description: "Loving dam with excellent mothering instincts and stable temperament." }
                }
            }
        };

        // Get puppy ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const puppyId = urlParams.get('id');

        // Load puppy data
        if (puppyId && puppyData[puppyId]) {
            const puppy = puppyData[puppyId];

            // Update page title
            document.getElementById('pageTitle').textContent = `${puppy.name} - Puppy Profile - Kami Kennels`;

            // Update puppy info
            document.getElementById('puppyName').textContent = puppy.name;
            document.getElementById('puppyGender').textContent = puppy.gender;
            document.getElementById('puppyAge').textContent = puppy.age;
            document.getElementById('puppyWeight').textContent = puppy.weight;
            document.getElementById('puppyColor').textContent = puppy.color;
            document.getElementById('puppyPrice').textContent = puppy.price;
            document.getElementById('puppyDescription').textContent = puppy.description;
            document.getElementById('mainImage').src = puppy.images[0];
            document.getElementById('mainImage').alt = puppy.name;

            // Add traits
            const traitsContainer = document.getElementById('puppyTraits');
            puppy.traits.forEach((trait, index) => {
                const badge = document.createElement('span');
                badge.className = `trait-badge bg-${puppy.traitColors[index]}-100 text-${puppy.traitColors[index]}-800`;
                badge.textContent = trait;
                traitsContainer.appendChild(badge);
            });

            // Add gallery images
            const gallery = document.getElementById('imageGallery');
            puppy.images.forEach((img, index) => {
                if (index > 0) { // Skip first image as it's the main one
                    const imgElement = document.createElement('img');
                    imgElement.src = img;
                    imgElement.alt = `${puppy.name} ${index}`;
                    imgElement.className = 'gallery-image w-full h-64 object-cover rounded-lg shadow-md cursor-pointer';
                    imgElement.onclick = () => {
                        openLightbox(img);
                    };
                    gallery.appendChild(imgElement);
                }
            });

            // Render parents section dynamically if parents info exists
            if (puppy.parents) {
                const parentsSection = document.createElement('div');
                parentsSection.className = 'bg-white rounded-2xl p-8 shadow-xl mt-8';

                const heading = document.createElement('h2');
                heading.className = 'text-3xl font-display font-bold text-gray-800 mb-6 text-center';
                heading.textContent = 'Meet the Parents';
                parentsSection.appendChild(heading);

                const grid = document.createElement('div');
                grid.className = 'grid md:grid-cols-2 gap-8';

                const father = puppy.parents.father;
                const mother = puppy.parents.mother;

                const fatherCard = document.createElement('div');
                fatherCard.className = 'parent-card';
                fatherCard.innerHTML = `
                    <img src="${father.image}" alt="Father - ${father.name}" onclick="openLightbox('${father.image}')" class="cursor-pointer hover:opacity-90 transition">
                    <h3 class="text-xl font-bold mb-2">Father: ${father.name}</h3>
                    <p class="text-gray-600">${father.description}</p>
                `;

                const motherCard = document.createElement('div');
                motherCard.className = 'parent-card';
                motherCard.innerHTML = `
                    <img src="${mother.image}" alt="Mother - ${mother.name}" onclick="openLightbox('${mother.image}')" class="cursor-pointer hover:opacity-90 transition">
                    <h3 class="text-xl font-bold mb-2">Mother: ${mother.name}</h3>
                    <p class="text-gray-600">${mother.description}</p>
                `;

                grid.appendChild(fatherCard);
                grid.appendChild(motherCard);
                parentsSection.appendChild(grid);

                // Append parents section after the characteristics block
                const container = document.querySelector('.max-w-6xl');
                if (container) container.appendChild(parentsSection);
            }
        } else {
            // Redirect to puppies page if no valid ID
            window.location.href = 'puppies.html';
        }

        // Lightbox functions
        function openLightbox(imageSrc) {
            document.getElementById('lightboxImage').src = imageSrc;
            document.getElementById('lightbox').classList.add('active');
        }

        function closeLightbox() {
            document.getElementById('lightbox').classList.remove('active');
        }

        // Booking form function
        function openBookingForm() {
            const puppy = puppyData[puppyId];
            if (!puppy) return;

            const modal = document.createElement('div');
            modal.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4';
            modal.innerHTML = `
                <div class="bg-white rounded-2xl max-w-2xl w-full max-h-[90vh] overflow-y-auto">
                    <div class="bg-gradient-to-r from-orange-500 to-orange-600 p-6 rounded-t-2xl">
                        <div class="flex justify-between items-center">
                            <h3 class="text-2xl font-bold text-white">Book ${puppy.name}</h3>
                            <button onclick="this.closest('.fixed').remove()" class="text-white hover:text-gray-200">
                                <i class="fas fa-times text-2xl"></i>
                            </button>
                        </div>
                    </div>
                    <div class="p-6">
                        <div class="text-center mb-6">
                            <img src="${puppy.images[0]}" alt="${puppy.name}" class="w-24 h-24 object-cover rounded-full mx-auto mb-3 shadow-lg">
                            <p class="text-gray-600">Complete the form below to start the adoption process</p>
                        </div>
                        
                        <form action="https://formspree.io/f/xovoornv" method="POST" class="space-y-4">
                            <input type="hidden" name="puppy" value="${puppy.name}">
                            <div class="grid md:grid-cols-2 gap-4">
                                <input type="text" name="firstName" placeholder="First Name" required class="w-full p-3 border-2 border-gray-300 rounded-lg focus:border-orange-500 focus:outline-none">
                                <input type="text" name="lastName" placeholder="Last Name" required class="w-full p-3 border-2 border-gray-300 rounded-lg focus:border-orange-500 focus:outline-none">
                                <input type="email" name="email" placeholder="Email Address" required class="w-full p-3 border-2 border-gray-300 rounded-lg focus:border-orange-500 focus:outline-none">
                                <select name="location" required class="w-full p-3 border-2 border-gray-300 rounded-lg focus:border-orange-500 focus:outline-none">
                                    <option value="">Preferred Location</option>
                                    <option value="canada">Canada</option>
                                    <option value="usa">United States</option>
                                    <option value="europe">Europe</option>
                                </select>
                                <select name="experience" required class="w-full p-3 border-2 border-gray-300 rounded-lg focus:border-orange-500 focus:outline-none">
                                    <option value="">Experience Level</option>
                                    <option value="first-time">First-time owner</option>
                                    <option value="some-experience">Some experience</option>
                                    <option value="experienced">Experienced</option>
                                </select>
                                <select name="deliveryMethod" required class="w-full p-3 border-2 border-gray-300 rounded-lg focus:border-orange-500 focus:outline-none">
                                    <option value="">Delivery Method *</option>
                                    <option value="shipping">Shipping</option>
                                    <option value="pickup">Pickup</option>
                                </select>
                            </div>
                            <textarea name="message" placeholder="Tell us about yourself and why you'd be a great home for ${puppy.name}" required class="w-full p-3 border-2 border-gray-300 rounded-lg focus:border-orange-500 focus:outline-none" rows="4"></textarea>
                            <div class="bg-blue-50 p-4 rounded-lg">
                                <p class="text-sm text-blue-800"><i class="fas fa-shipping-fast mr-2"></i>International shipping available to US, Canada, and Europe!</p>
                            </div>
                            <button type="submit" class="btn-primary w-full">
                                <i class="fas fa-paper-plane mr-2"></i>
                                Submit Booking Request
                            </button>
                        </form>
                    </div>
                </div>
            `;
            document.body.appendChild(modal);

            // Close on background click
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.remove();
                }
            });
        }
    </script>
</body>

</html>
